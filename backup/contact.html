	<link rel="stylesheet" href="styles.css">

<body>

	<nav class="navbar navbar-default navbar-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>

        <div id="navbar" class="collapse navbar-collapse">

	<div class="container">
		
		<div class="row">
			
			<div class="col-sm-8">
				<div class="AboutMe Contact container-fluid">
					<form>
					 <div class="form-group">
					    <label>Name</label>
					    <input type="name" class="form-control" placeholder="What should I call you?">
					    
					  </div> 
					 <div class="form-group">
					    <label>Email address</label>
					    <input type="email" class="form-control" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">I will never share your email with anyone else.</small>
					  </div>
					  
					  <div class="form-group">
					    <label for="exampleTextarea">Message</label>
					    <textarea class="form-control" id="exampleTextarea" rows="3">I would like to hire Mr. Taylor Caton!</textarea>
					  </div>
					 
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>


			</div>

			<div class="col-sm-4">
				
				<div class="SocialBox container-fluid">
					<h3>Connect With Me</h3>
					<hr>
					<div class="row no-gutters">
						<div class="col-sm-3 col-xs-3 col-3">
							<a href="https://www.linkedin.com/in/taylor-caton-07abb939/" target="_blank" ><img src="images/linkedin.png" alt="linkedin" class="img-responsive" ></a>
						</div>
						<div class="col-sm-3 col-xs-3 col-3">
							<a href="https://stackoverflow.com/users/7910199/taylor-caton?tab=profile" target="_blank" ><img src="images/stackoverflow.png" alt="linkedin" class="img-responsive" ></a>
						</div>
						<div class="col-sm-3 col-xs-3 col-3">
							<a href="https://github.com/taylorcaton" target="_blank" ><img src="images/github.png" alt="linkedin" class="img-responsive" ></a>
						</div>
						<div class="col-sm-3 col-xs-3 col-3">
							<a href="https://twitter.com/taylorc" target="_blank" ><img src="images/twitter.png" alt="linkedin" class="img-responsive" ></a>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div><!-- container-fluid -->
